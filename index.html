<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Games</title>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="container">
      <aside>
        <div class="profile">
          <div class="avatar">
            <!-- <img src="./images/avatar2.png" alt="avatar" /> -->
          </div>
          <div class="profile-details">
            <h2>Jack Laines</h2>
            <p>Pro Member</p>
          </div>
        </div>

        <div class="menu">
          <ul>
            <li>
              <img src="./images/twitch.png" alt="twitch" />
              <h3>Twitch</h3>
            </li>
            <li>
              <img src="./images/steam.png" alt="steam" />
              <h3>Stream</h3>
            </li>
            <li>
              <img src="./images/upcoming.png" alt="upcoming games" />
              <h3>Upcoming</h3>
            </li>
            <li>
              <img src="./images/library.png" alt="library" />
              <h3>Library</h3>
            </li>
          </ul>
        </div>
        <div class="advert">
          <h3>Join Pro today for free games!</h3>
          <img src="./images/controller.png" alt="" />
        </div>
      </aside>

      <div class="main">
        <div class="main-header">
          <div class="main-header-content">
            <h1>Active Games</h1>
            <div class="search-container">
              <input type="text" placeholder="Search" class="search-box" />
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <section class="gameslist">
          <ul>
            <li>
              <div class="game">
                <img src="./images/assassins.png" alt="" />
                <div class="stats">
                  <h3>Assassin's Creed Valhalla</h3>
                  <p>PS5 Edition</p>
                  <div class="completion assassin"></div>
                </div>
                <div class="percentage"><h3>55%</h3></div>
              </div>
            </li>
            <li>
              <div class="game">
                <img src="./images/spiderman.png" alt="" />
                <div class="stats">
                  <h3>Spiderman - Miles Morales</h3>
                  <p>PS5 Edition</p>
                  <div class="completion spiderman"></div>
                </div>
                <div class="percentage"><h3>35%</h3></div>
              </div>
            </li>
            <li>
              <div class="game">
                <img src="./images/sackboy.png" alt="" />
                <div class="stats">
                  <h3>Sackboy - A Big Adventure</h3>
                  <p>PS5 Edition</p>
                  <div class="completion sackboy"></div>
                </div>
                <div class="percentage"><h3>85%</h3></div>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
