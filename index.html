<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Games</title>
  </head>
  <body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="container">
      <aside>
        <div class="profile">
          <img src="./images/avatar.png" alt="avatar" />
          <div class="profile-details">
            <h2>Jack Laines</h2>
            <p>Pro Member</p>
          </div>
        </div>

        <div class="menu">
          <ul>
            <li>
              <img src="./images/twitch.png" alt="twitch" />
              <h3>Twitch</h3>
            </li>
            <li>
              <img src="./images/steam.png" alt="steam" />
              <h3>Stream</h3>
            </li>
            <li>
              <img src="./images/upcoming.png" alt="upcoming games" />
              <h3>Upcoming</h3>
            </li>
            <li>
              <img src="./images/library.png" alt="library" />
              <h3>Library</h3>
            </li>
          </ul>
        </div>
        <div class="advert">
          <h3>Join Pro today for free games!</h3>
          <img src="./images/controller.png" alt="" />
        </div>
      </aside>

      <div class="main">
        <div class="main-header">
          <title>Active Games</title>
          <div class="searchfield" ><input type="text" placeholder="Search" />
        </div>
        <section class="gameslist">

            <ul>
                <li>
                    <div class="game">
                        <img src="./images/assassins.png" alt="">
                        <div class="stats">
                            <h3>Assassims</h3>
                            <p>sadad</p>
                            <div class="completion"></div>
                        </div>
                        <div class="percentage"><h3>65%</h3></div>
                    </div>
                </li>
                <li>
                    <div class="game">
                        <img src="./images/spiderman.png" alt="">
                        <div class="stats">
                            <h3>Assassims</h3>
                            <p></p>
                            <div class="completion"></div>
                        </div>
                        <div class="percentage"><h3>65%</h3></div>
                    </div>
                </li>
                <li>
                    <div class="game">
                        <img src="./images/sackboy.png" alt="">
                        <div class="stats">
                            <h3>Assassims</h3>
                            <p></p>
                            <div class="completion"></div>
                        </div>
                        <div class="percentage"><h3>65%</h3></div>
                    </div>
                </li>
            </ul>

        </section>
      </div>
    </div>
  </body>
</html>
